<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h2>Babysitters List</h2>
      <hr>
      <div class="col-sm-2" *ngFor="let bby of babysitter, let i = index">
        <div class="container flex">
          <div class="card">
            <div class="card-header">
              <img src="../../../assets/img/icon2.jpg" alt="Babysitter" style=" width: fit-content; height:150px;">
            </div>

            <div class="card-body">
              <h2>{{i+1}}. {{bby.l_Name}}, {{bby.f_Name}}</h2>
              <p> <strong>Gender:</strong> {{bby.gender}}</p>
              <p> <strong>Age:</strong> {{bby.age}} years</p>
              <p> <strong>Address:</strong> {{bby.address}}</p>
              <p> <strong>Phone:</strong> {{bby.phone}}</p>
              <button class="btn btn-success" (click)="updateBabysitter(bby.id)">Update</button>
              <button class="btn btn-danger" (click)="deleteBabysitter(bby.id)">Delete</button>
            </div>
          </div>
        </div>
 


      </div>

    </div>
  </div>
</div>
